<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyCMS â€“ Stunning Form Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Formeo CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/formeo-core@1.5.1/dist/formeo.min.css"
  />
  <!-- Custom Styles -->
  <link href="css/form-builder-enhanced.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">MyCMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../post.html">Create Post</a></li>
          <li class="nav-item"><a class="nav-link" href="../builder.html">Page Builder</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="formeo.html">Form Builder</a>
          </li>
        </ul>
        <button id="theme-toggle" class="btn btn-outline-light btn-sm">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <!-- Main UI -->
  <div class="container-fluid mt-4">
    <h2 class="mb-3">Stunning Form Builder</h2>
    <div class="row gx-3">
      <!-- Sidebar: Field Types -->
      <div class="col-md-3" id="formeo-sidebar"></div>

      <!-- Editor Canvas -->
      <div class="col-md-6 px-0">
        <div id="formeo-editor" class="formeo-editor"></div>
      </div>

      <!-- Live Preview -->
      <div class="col-md-3">
        <h5 class="mb-2">Live Preview</h5>
        <div id="formeo-preview" class="formeo-preview panel"></div>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-3">
      <button id="preview-btn" class="btn btn-primary me-2">Preview</button>
      <button id="export-json-btn" class="btn btn-success me-2">Export JSON</button>
      <button id="export-html-btn" class="btn btn-warning me-2">Export HTML</button>
      <button id="import-json-btn" class="btn btn-info me-2">Import JSON</button>
      <button id="download-html-btn" class="btn btn-danger">Download HTML</button>
    </div>

    <!-- Outputs -->
    <div class="row mt-4 gx-3">
      <div class="col-md-6">
        <h5>JSON Output</h5>
        <pre id="output-json" class="panel"></pre>
      </div>
      <div class="col-md-6">
        <h5>HTML Output</h5>
        <pre id="output-html" class="panel"></pre>
      </div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/formeo-core@1.5.1/dist/formeo.min.js"></script>
  <!-- Custom Logic -->
  <script src="js/form-builder-enhanced.js"></script>
</body>
</html>

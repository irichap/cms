<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyCMS â€“ Page Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap 5 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
  <!-- Global Styles -->
  <link href="css/styles.css" rel="stylesheet"/>
  <!-- Builder-specific Styles -->
  <link href="css/builder.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MyCMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="post.html">Create Post</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="builder.html">Page Builder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form-builder.html">Form Builder</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Builder UI -->
  <div class="container mt-4">
    <h2>Page Builder</h2>
    <div class="btn-group mb-3">
      <button class="btn btn-outline-primary" onclick="addBlock('text')">Text</button>
      <button class="btn btn-outline-secondary" onclick="addBlock('image')">Image</button>
      <button class="btn btn-outline-success" onclick="addBlock('button')">Button</button>
      <button class="btn btn-outline-warning" onclick="addBlock('row')">Row</button>
      <button class="btn btn-danger" onclick="exportHTML()">Export HTML</button>
      <button class="btn btn-info" onclick="exportJSON()">Export JSON</button>
      <button class="btn btn-success" onclick="saveLayout()">Save</button>
      <button class="btn btn-secondary" onclick="loadLayout()">Load</button>
    </div>

    <div id="canvas"></div>

    <h4 class="mt-4">Exported HTML</h4>
    <pre id="html-output"></pre>

    <h4>Exported JSON</h4>
    <pre id="json-output"></pre>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/builder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
